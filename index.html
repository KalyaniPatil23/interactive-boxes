<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="main_heading">YAY! It's BOGO</h2>

        <div class="offer_container">
            <label class="offer_box">
                <input type="radio" name="offer" checked>
                <div class="offer_content">
                    <div class="offer_left">
                        <span class="unit"> <strong>1 Unit</strong><span class="discount">10% Off</span> </span>
                        <p class="description">Standard Price</p>
                    </div>
                    <div class="offer_right">
                        <span class="price">$10.00 USD</span>
                        <span class="old_price">$24.00 USD</span>
                    </div>
                </div>
            </label>
        </div>

        <div class="offer_container most_popular">
            <div class="popular_badge">MOST POPULAR</div>
    
            <label class="offer_box">
                <input type="radio" name="offer">
                <div class="offer_content">
                    <div class="offer_left">
                        <span class="unit"> <strong>2 Unit</strong><span class="discount">20% Off</span> </span>
                    </div>
                    <div class="offer_right">
                        <span class="price">$18.00 USD</span>
                        <span class="old_price">$24.00 USD</span>
                    </div>
                </div>
            </label>
    
            <div class="size_color_selection">
                <div class="selection_row">
                    <label class="sr_label">#1</label>
                    <div class="selection">
                        <label> Size</label>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </div>
                    <div class="selection">
                        <label>Colour</label>
                        <select>
                            <option>Black</option>
                            <option>White</option>
                            <option>Red</option>
                        </select>
                    </div>
                </div>
                <div class="selection_row">
                    <label class="sr_label">#2</label>
                    <div class="selection">
                        <label> Size</label>
                        <select>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </div>
                    <div class="selection">
                        <label>Colour</label>
                        <select>
                            <option>Black</option>
                            <option>White</option>
                            <option>Red</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="offer_container">
            <label class="offer_box">
                <input type="radio" name="offer" checked>
                <div class="offer_content">
                    <div class="offer_left">
                        <span class="unit"> <strong>3 Unit</strong><span class="discount">10% Off</span> </span>
                    </div>
                    <div class="offer_right">
                        <span class="price">$24.00 USD</span>
                        <span class="old_price">$24.00 USD</span>
                    </div>
                </div>
            </label>
        </div>
        
        <div class="delivery_container">
            <p class="free_delivery">Free Delivery</p>
            <p class="free_amount">Total : $18.00 USD</p>
        </div>

        <button class="add_cart">+ Add to Cart</button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
